<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>task 09</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <section class="top">
        <h3>CONTACT US</h3>
        <h1>
            Reach out for a new project or just <br>
            say hello
        </h1>
    </section>
    
    <section class="details">
        <div class="formBox">
            <h4>SEND US A MESSAGE</h4>
            <input type="text" placeholder="Your Name">
            <input type="email" placeholder="Your Email">
            <input type="text" placeholder="Subject">
            <textarea placeholder="Your Message" id="message"></textarea>
            <button>SUBMIT</button>
        </div>
        <div class="contactBox">
            <h3 id="info">CONTACT INFO</h3>
            <h3 class="title">Where to Find Us</h3>
            <p>
                1600 amphitheater parkway <br>
                Mountain View, CA <br>
                94043 US
            </p>
            <h3 class="title">Email Us At</h3>
            <p>
                contact@comapny.com <br>
                info@comapny.com
            </p>
            <h3 class="title">Call Us At</h3>
            <p>
                Phone: (+63) 555 1212 <br>
                Mobile: (+63) 555 0100 <br>
                Fax: (+63) 555 0101
            </p>
            <div class="imgBox">
                <img src="facebook.png" alt="Facebook">
                <img src="github.png" alt="Github">
                <img src="linkedin.png" alt="Linkedin">
                <img src="insta.png" alt="Instagram">
            </div>
        </div>
    </section>

</body>
</html>
