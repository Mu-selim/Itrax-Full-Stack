<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>_3</title>
</head>
<body>
    
    <!-- Hyperlink tag -->
    <a href="https://www.google.com">Google</a> <!-- Opens in the same tap -->
    <br>
    <a href="https://www.google.com" target="_blank">Google</a> <!-- Opens in a new tap -->
    <!-- The default target is _self not _blank -->

    <!-- List tag -->
    <!-- Orderd list -->
    <ol>
        <li>first</li>
        <li>second</li>
        <li>third</li>
    </ol>


    <!-- Unorderd list -->
    <ul>
        <li>first</li>
        <li>second</li>
        <li>third</li>
    </ul>
    
</body>
</html>
