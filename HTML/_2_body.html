<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>_2</title>
</head>
<body>
    
    <!-- Heading tags -->
    <h1>This is a heading</h1>
    <h2>This is a heading</h2>
    <h3>This is a heading</h3>
    <h4>This is a heading</h4>
    <h5>This is a heading</h5>
    <h6>This is a heading</h6>

    <!-- Paragraph tag -->
    <p>This is paragraph.</p>

    <!-- Bold tag -->
    <b>Make this bold</b>

    <!-- break-line tag -->
    <br> <!-- open tag -->

    <!-- image tag -->
    <img src="here the link of the image" alt="the details of image"> <!-- open tag -->

    <!-- Text formating -->
    <!--
        <b> - Bold text
        <strong> - Important text
        <i> - Italic text
        <em> - Emphasized text
        <mark> - Marked text
        <small> - Smaller text
        <del> - Deleted text
        <ins> - Inserted text
        <sub> - Subscript text
        <sup> - Superscript text
    -->

    

</body>
</html>
